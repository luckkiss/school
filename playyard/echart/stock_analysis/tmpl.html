<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Financial Statement Analysis</title>
    <!-- 引入 echarts.js -->
    <script src="echarts/echarts.min.js"></script>
</head>
<body>
	<nav>
	<a href="javascript:void(0);" onclick="drawChart('loans_line');">负债折线图</a> |
	<a href="javascript:void(0);" onclick="drawChart('loans_stack_bar');">负债叠柱图</a> |
	<a href="javascript:void(0);" onclick="drawChart('yoy_line');">同比折线图</a> |
	<a href="javascript:void(0);" onclick="drawChart('HTML');">图4</a>
	</nav>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 50vw;height:50vh;"></div>
    <script type="text/javascript">
	    function drawChart(chartType) {
		    console.log(chartType);
		    myChart.setOption(options[chartType]);
		}
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
		var options = {};
        options['loans_line'] = {
			title: {
				text: '负债折线图'
			},
			tooltip: {
				trigger: 'axis'
			},
			legend: {
				data:['短期负债','长期负债','货币资金','总负债/货币资金']
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			toolbox: {
				feature: {
					saveAsImage: {}
				}
			},
			xAxis: {
				type: 'category',
				boundaryGap: false,
				data: [<periods>]
			},
			yAxis: {
				type: 'value',
				name: '金额'
			},
			series: [
				{
					name:'短期负债',
					type:'line',
					data:[<shortTermLoans>]
				},
				{
					name:'长期负债',
					type:'line',
					data:[<longTermLoans>]
				},
				{
					name:'货币资金',
					type:'line',
					data:[<monetaryCapitals>]
				}
			]
		};
		
		options['loans_stack_bar'] = {
			title: {
				text: '负债叠柱图'
			},
			tooltip : {
				trigger: 'axis',
				axisPointer : {            // 坐标轴指示器，坐标轴触发有效
					type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			legend: {
				data:['短期负债','长期负债','货币资金']
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis : [
				{
					type : 'category',
					data : [<periods>]
				}
			],
			yAxis : [
				{
					type : 'value'
				}
			],
			series : [
				{
					name:'短期负债',
					type:'bar',
					stack: '负债',
					data:[<shortTermLoans>]
				},
				{
					name:'长期负债',
					type:'bar',
					stack: '负债',
					data:[<longTermLoans>]
				}, 
				{
					name:'货币资金',
					type:'bar',
					data:[<monetaryCapitals>]
				}
			]
		};
		
		options['yoy_line'] = {
			title: {
				text: '同比折线图'
			},
			tooltip: {
				trigger: 'axis'
			},
			legend: {
				data:['营业收入同比','净利润同比','毛利率同比','净利率同比','存货同比']
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			toolbox: {
				feature: {
					saveAsImage: {}
				}
			},
			xAxis: {
				type: 'category',
				boundaryGap: false,
				data: [<periodsYOY>]
			},
			yAxis: {
				type: 'value',
				name: '百分比'
			},
			series: [
				{
					name:'营业收入同比',
					type:'line',
					data:[<incomeYOYs>]
				},
				{
					name:'净利润同比',
					type:'line',
					data:[<netProfitYOYs>]
				},
				{
					name:'毛利率同比',
					type:'line',
					data:[<grossProfitMarginYOYs>]
				},
				{
					name:'净利率同比',
					type:'line',
					data:[<netProfitMarginYOYs>]
				},
				{
					name:'存货同比',
					type:'line',
					data:[<inventoryYOYS>]
				}
			]
		};

        // 使用刚指定的配置项和数据显示图表。
        drawChart('loans_line');
    </script>
</body>
</html>
